<img slot="image" class="other-avatar rounded-circle shadow-1-strong" src="{{imgsrc}}">
<i slot="replyIcon" class="fa-solid fa-lg fa-reply"></i>
<button name="replyButtonTest"></button>
<div slot="chatText" name="text" data-encoding="{{encoding}}">{{text}}</div>
<span slot="time" class="text-muted" name="time">{{time}}</span>
<a slot="dropdownIcon" class="fa-solid fa-chevron-down top-0 end-50 z-2 dropdown-button"></a>
<div class="dropdown show ms-2" slot="dropdown">
    <button class="btn btn-secondary rounded dropdown-toggle" 
    type="button" id="dropdownMenuButton"
        data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" name="forward-button" data-bs-toggle="modal"
            data-bs-target="#forwarding-popup-modal">Forward</a>
            <a class="dropdown-item" href="#" name="reply-button">Reply</a>
        </div>
</div>
