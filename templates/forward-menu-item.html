<button class="list-group-item d-flex align-items-center rounded">
    <div class="form-check d-flex align-items-center w-100 justify-content-start">
        <input class="form-check-input" type="checkbox" value="" id="{{htmlId}}">
        <img class="rounded-circle modal-test shadow-1-strong mx-2" src="{{imagePath}}">
        <div class="text-start d-flex flex-column" >
            <label class="form-check-label fw-bold conversation-title" for="{{htmlId}}" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                {{title}}
            </label>
            <label class="form-check-label text-muted" for="{{htmlId}}">
                latest message at {{latestMessageTime}}
            </label>
        </div>
    </div>
</button>
