

<button class="list-group-item list-group-item-action d-flex flex-row 
mw-100 w-100 align-items-center justify-content-between">
    <div class="sidebar-image rounded-circle h-100 d-flex align-items-center">
        <img class="w-100 h-100 rounded-circle" src="{{imagePath}}" alt="{{imageAlt}}">
    </div>

    <div class="d-flex sidebar-text flex-column flex-grow-1 justify-content-center ms-3 h-100">
        <div style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">
            <strong>{{conversationTitle}}</strong>
        </div>
        <div class="text-muted" style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">
            {{latestMessage}}
        </div>
    </div>

    <div class="d-flex flex-column align-items-end sidebar-notifications px-2">
        <div class="latest-message-time">{{latestTime}}</div>
        <div class="mt-1 badge rounded-pill bg-primary">{{unread}}</div>
    </div>
</button>
