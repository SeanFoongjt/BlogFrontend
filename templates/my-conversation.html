        data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" name="edit-button">Edit</a>
            <a class="dropdown-item" href="#" name="delete-button">Delete</a>
            <a class="dropdown-item" href="#" name="forward-button">Forward</a>
            <a class="dropdown-item" href="#" name="reply-button">Reply</a>
        </div>
    
</div>
<div slot="chatText" name="text" data-encoding="{{encoding}}">{{{text}}}</div>
<span slot="time" name="time">{{time}}</span>
