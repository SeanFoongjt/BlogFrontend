<!-- Include stylesheet -->
 <!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/986bcdd23b.js" crossorigin="anonymous"></script>
    <script type="module" src="modules/web-components/my-chat.js"></script>
    <script type="module" src="modules/web-components/other-chat.js"></script>
    <script type="module" src="modules/web-components/blocked-chat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="my-style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/lib/marked.umd.min.js"></script>
</head>

<body>
<!-- Create the blog container -->
    <div class="container rounded border border-1 border-dark mt-2 mb-2 vh-100">
        <div class="container pb-3 pt-2 h-10" id="textlog">
            <div class="row">
                <div class="col-md-11 col-10">
                    <h1>Conversation title</h1>
                </div>
                <div class="col-md-1 col-2 dropleft show mt-1">
                    <button class="btn btn-secondary ms-xl-4 ms-lg-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="block-conversation">Block</a>
                        <a class="dropdown-item" href="#" id="clear-conversation" onclick = "getElementById('chatlog').replaceChildren()">Clear Conversation</a>
                        <a class="dropdown-item" href="#" id="close-conversation">Close Conversation</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container h-100" id="blocked-chat-container" hidden="">
            <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                <h2 class="text-black-50">
                    You have blocked this user
                </h1>
                <button class="btn btn-primary" id="unblock-button">
                    Unblock user
                </button>
            </div>
        </div>

        <div class="container h-100" id="chatlog-editor-container">

            <!-- Space where chats exist -->
            <div class="container chatlog h-50" id="chatlog">
            </div>
            
            <!-- Create the editor container -->
            <div class="container pb-2 h-50">
                <div class="container editor-container" id="editor">
                </div>
                <div class="mt-1">
                    <button class="btn btn-outline-primary mike-button" id="mike-button">
                        <i class="fa-solid fa-lg fa-microphone"></i>
                    </button>
                    <button class="btn btn-outline-primary" id="send-button">Send</button>
                    <button class="btn btn-outline-danger" id="cancel-button" hidden>Cancel</button>
                    <div class="btn-group dropup" id="encoding-dropup" value="Plaintext">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="encoding-dropup-label">
                            Plaintext
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="document.getElementById('encoding-dropup-label').innerText='Plaintext';
                                document.getElementById('encoding-dropup').setAttribute('value', 'Plaintext')">Plaintext</a>
                            <a class="dropdown-item" href="#" onclick="document.getElementById('encoding-dropup-label').innerText='HTML';
                                document.getElementById('encoding-dropup').setAttribute('value', 'HTML')">HTML</a>
                            <a class="dropdown-item" href="#" onclick="document.getElementById('encoding-dropup-label').innerText='Markdown';
                                document.getElementById('encoding-dropup').setAttribute('value', 'Markdown')">Markdown</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </body>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="/main.js"></script>

    <!-- Scripts for BootStrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
