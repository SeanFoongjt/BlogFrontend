<!-- Include stylesheet -->

<head>
    <script src="https://kit.fontawesome.com/986bcdd23b.js" crossorigin="anonymous"></script>
    <script type="module" src="modules/my-chat/my-chat.js"></script>
    <script type="module" src="modules/other-chat/other-chat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <template id="my-chat">
        <script src="https://kit.fontawesome.com/986bcdd23b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <div class="row justify-content-end">
            <!--Empty space padding-->
            <div class="col-4"></div>

            <!--Dropdown button-->
            <div class="col">
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <!--Actual text goes here-->
            <div class="col-7 border border-1 rounded border-dark pt-2 pb-2">
                <span>
                    Placeholder text here, testing overflow overflow overflow overflow
                    Placeholder text here, testing overflow overflow overflow overflow
                </span>
            </div>
        </div>

        <!--Timestamp-->
        <div class="row justify-content-end">
            <div class="col-6 text-end">
                <p style="font-size: 12px;">9.00 a.m.</p>
            </div>
        </div>
    </template>

    <template id="other-chat">
        <script src="https://kit.fontawesome.com/986bcdd23b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <div class="container">
            <div class="row justify-content-start">
                <!--Image of the person being conversed with-->
                <div class="col">
                    <i class="fa-solid fa-image-portrait fa-xl"></i>
                </div>

                <!--Box where the actual text goes-->
                <div class="col-7 border border-1 rounded border-dark pt-2 pb-2">
                    <span>
                        More reasonable amounts of text
                    </span>
                </div>

                <!--empty space at the end-->
                <div class="col-4">
                </div>
            </div>

            <!--Placeholder for the timestamp at the bottom-->
            <div class="row justify-content-start">
                <div class="col-1"></div>
                <div class="col-7 text-start">
                    <p style="font-size: 12px;">9.00 a.m.</p>
                </div>
            </div>
        </div>
    </template>

<!-- Create the editor container -->
    <div class="container rounded border border-1 border-dark">
        <div class="container pb-3 pt-2" id="textlog">
            <div class="row">
                <div class="col-11">
                    <h1>Conversation title</h1>
                </div>
                <div class="col mt-3">
                    <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <my-chat></my-chat>
            <my-chat></my-chat>
            <other-chat></other-chat>
        </div>
        
        <div class="container" id="editor">
            <p>Hello World!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br /></p>
        </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="main.js"></script>

    <!-- Initialize Quill editor -->
    <script>
    const quill = new Quill('#editor', {
        theme: 'snow'
    });
    </script>
    <script type="module">
    import { Toast } from 'bootstrap.esm.min.js'

    Array.from(document.querySelectorAll('.toast'))
        .forEach(toastNode => new Toast(toastNode))
    </script>
</body>
